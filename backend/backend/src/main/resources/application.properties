# ===============================================
# CONFIGURACIÓN PARA EL NUEVO PROYECTO DE SUPABASE
# ===============================================

# La URL JDBC construida con el host, puerto y nombre de la base de datos.
spring.datasource.url=jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres

# El nombre de usuario que te proporciona el pooler de Supabase.
spring.datasource.username=postgres.licoopdejlmbesyjpeig

# La contraseña que estableciste para ESTE NUEVO proyecto.
spring.datasource.password=${DB_PASSWORD}

# ===============================================
# CONFIGURACIÓN DE JPA / FLYWAY (la dejamos como está)
# ===============================================

# 'validate' es la opción más segura cuando se usa Flyway.
spring.jpa.hibernate.ddl-auto=validate

# Útil para ver el SQL en la consola durante el desarrollo.
spring.jpa.show-sql=true

app.jwtSecret=${JWT_SECRET}

app.jwtExpirationMs=86400000

spring.config.import=optional:env.properties
